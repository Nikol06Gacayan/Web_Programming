<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Looping</title>
</head>
<body> 
    <h2>Print the numbers 0 to 30</h2>
    <script>
        for (let i = 0; i <= 30; i++)
        { 
            document.write(i + "<br>"); 
        } 
    </script> 

    <h2>Print only </h2>
    <script>
        for (let i = 0; i <= 40; i += 2)
        { 
            document.write(i + "<br>"); 
        } 
    </script>
    <h2>Task 3: Print multiples of 3 from 40-10</h2>
    <script>
    for (let i = 40; i >= 10; i--) 
    {        

        if (i % 3 === 0)
        { 
            document.write(i + "<br>");
        } 
    } 
    </script>
</body>
</html>
